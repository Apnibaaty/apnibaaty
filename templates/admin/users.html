<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="admin-dashboard">
        <h1>All Users</h1>

        <table class="admin-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="{{ url_for('admin.user_detail', user_id=user.id) }}">View</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="admin-links" style="margin-top: 20px;">
            <a href="{{ url_for('admin.dashboard') }}">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
