<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }} - Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="admin-dashboard">
        <h1>User Details: {{ user.name }}</h1>

        <div class="stat">Email: <span>{{ user.email }}</span></div>
        <div class="stat">Age: <span>{{ user.age }}</span></div>
        <div class="stat">Gender: <span>{{ user.gender }}</span></div>
        <div class="stat">AI Preference: <span>{{ user.ai_preference }}</span></div>
        <div class="stat">Remaining Messages: <span>{{ user.remaining_messages }}</span></div>
        <div class="stat">Ads Watched: <span>{{ user.ads_watched }}</span></div>

        <!-- Chat history is now linked instead of shown -->
        <div class="admin-links" style="margin-top: 30px;">
            <a href="{{ url_for('admin.view_user_chat', user_id=user.id) }}">💬 View Chat History</a>
        </div>

        <form method="POST" action="{{ url_for('admin.delete_user', user_id=user.id) }}" style="margin-top: 20px;">
            <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this user?')">Delete User</button>
        </form>

        <div class="admin-links" style="margin-top: 20px;">
            <a href="{{ url_for('admin.edit_user', user_id=user.id) }}">✏️ Edit User</a> |
            <a href="{{ url_for('admin.list_users') }}">⬅ Back to Users</a>
        </div>
    </div>
</body>
</html>
