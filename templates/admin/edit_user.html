<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="admin-dashboard">
        <h1>Edit User: {{ user.name }}</h1>

        <form method="POST" action="{{ url_for('admin.edit_user', user_id=user.id) }}">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" value="{{ user.name }}" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" value="{{ user.email }}" required>
            </div>

            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="age" value="{{ user.age }}">
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <input type="text" name="gender" value="{{ user.gender }}">
            </div>

            <div class="form-group">
                <label>AI Preference:</label>
                <input type="text" name="ai_preference" value="{{ user.ai_preference }}">
            </div>

            <div class="form-group">
                <label>Remaining Messages:</label>
                <input type="number" name="remaining_messages" value="{{ user.remaining_messages }}">
            </div>

            <div class="form-group">
                <label>Ads Watched:</label>
                <input type="number" name="ads_watched" value="{{ user.ads_watched }}">
            </div>

            <button type="submit" class="btn">ğŸ’¾ Save Changes</button>
        </form>

        <hr style="margin: 30px 0;">

        <form method="POST" action="{{ url_for('admin.delete_user_chats', user_id=user.id) }}" onsubmit="return confirm('Are you sure you want to delete all chat messages for this user?');">
            <button type="submit" class="btn delete-btn">ğŸ—‘ï¸ Delete All User Chats</button>
        </form>

        <div class="admin-links" style="margin-top: 20px;">
            <a href="{{ url_for('admin.user_detail', user_id=user.id) }}">â† Back to User Details</a>
        </div>
    </div>
</body>
</html>
