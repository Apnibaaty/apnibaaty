<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - ApniBaaty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Google AdSense Auto Ads Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2717772347372771"
        crossorigin="anonymous"></script>
</head>
<body>

<header>
    <div class="nav">
        <h1 class="logo">ApniBaaty</h1>
    </div>
</header>

<!-- {% include 'navigation.html' %} -->

<section class="account-section">
    <h2>Edit Profile</h2>
    <form method="POST" class="account-box">
        <label>Name:</label>
        <input type="text" name="name" value="{{ user.name }}" required>

        <label>Age:</label>
        <input type="number" name="age" value="{{ user.age }}" required>

        <label>Gender:</label>
        <select name="gender">
            <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
        </select>

        <label>AI Preference:</label>
        <select name="ai_preference">
            <option value="Male" {% if user.ai_preference == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if user.ai_preference == 'Female' %}selected{% endif %}>Female</option>
            <!-- <option value="Both" {% if user.ai_preference == 'Both' %}selected{% endif %}>Both</option> -->
        </select>

        <button type="submit" class="btn">Save Changes</button>
    </form>
</section>

</body>
</html>
