<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Google AdSense Auto Ads Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2717772347372771"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="popup-container">
        <h2>Complete Your Profile</h2>
        <form method="POST" action="{{ url_for('auth.complete_profile') }}">
            <label for="gender">Your Gender:</label>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>

            <label for="ai_preference">Preferred AI Gender:</label>
            <select name="ai_preference" required>
                <option value="">Select AI Preference</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>

            <button type="submit">Continue</button>
        </form>
    </div>

    <!-- âœ… Manual AdSense Display Ad -->
    <div style="max-width: 700px; margin: 40px auto;">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-2717772347372771"
            data-ad-slot="6390559585"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
</body>
</html>
