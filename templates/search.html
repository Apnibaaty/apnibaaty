<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Characters - ApniBaaty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Google AdSense Auto Ads Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2717772347372771"
        crossorigin="anonymous"></script>
</head>
<body>

<header>
    <div class="nav">
        <h1 class="logo">ApniBaaty</h1>
        <!-- <a href="{{ url_for('auth.logout') }}" class="btn">Logout</a> -->
    </div>
</header>

{% include 'navigation.html' %}

<section class="search-box">
    <h2>Search Characters</h2>
    <input type="text" id="searchInput" placeholder="Type to search...">
</section>

<section class="characters">
    <div class="card-grid" id="characterGrid">
        {% for character in characters %}
        <a href="{{ url_for('auth.chat_room', character=character.name) }}" class="card-link">
            <div class="card" data-name="{{ character.name | lower }}">
                <img src="{{ url_for('static', filename='img/' ~ character.img) }}" alt="{{ character.name }}">
                <h3>{{ character.name }}</h3>
                <p>{{ character.desc }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</section>

<footer>
    <p>&copy; 2025 ApniBaaty. All rights reserved.</p>
</footer>

<script>
    const input = document.getElementById('searchInput');
    const cards = document.querySelectorAll('.card');

    input.addEventListener('input', function () {
        const value = input.value.toLowerCase();
        cards.forEach(card => {
            card.parentElement.style.display = card.dataset.name.includes(value) ? 'block' : 'none';
        });
    });
</script>

</body>
</html>
