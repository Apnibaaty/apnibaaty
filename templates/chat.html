<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - ApniBaaty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Google AdSense Auto Ads Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2717772347372771"
        crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="nav">
            <h1 class="logo">ApniBaaty</h1>
        </div>
    </header>

    {% include 'navigation.html' %}

    <section class="create-character-btn">
        <button class="btn" onclick="document.getElementById('createModal').style.display='block'">
            ➕ Create New Character
        </button>
    </section>

    <section class="characters">
        <h2>Recommended Characters</h2>
        <div class="card-grid">
            {% for character in characters %}
            <a href="{{ url_for('auth.chat_room', character=character.name) }}" class="card-link">
                <div class="card">
                    <img src="{{ url_for('static', filename='img/' ~ character.img) }}" alt="{{ character.name }}">
                    <h3>{{ character.name }}</h3>
                    <p>{{ character.desc }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </section>

    <!-- Character Creation Modal -->
    <div id="createModal" class="popup-overlay">
        <div class="popup-content">
            <h2>Create New AI Character</h2>
            <form method="POST" action="{{ url_for('auth.create_character') }}">
                <input type="text" name="name" placeholder="Character Name" required>
                <textarea name="desc" placeholder="Character Personality / Mood" required></textarea>
                <select name="gender" required>
                    <option value="" disabled selected>Choose Gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
                <input type="text" name="tags" placeholder="Tags (e.g. loving, funny, angry)">
                <textarea name="appearance" placeholder="Appearance Description (used for AI image generation)" required></textarea>
                <button type="submit" class="btn">Save Character</button>
                <button type="button" class="btn" onclick="document.getElementById('createModal').style.display='none'">Cancel</button>
            </form>
        </div>
    </div>
    <!-- ✅ Manual AdSense Display Ad -->
    <div style="max-width: 700px; margin: 40px auto;">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-2717772347372771"
            data-ad-slot="6390559585"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>


    <footer>
        <p>&copy; 2025 ApniBaaty. All rights reserved.</p>
    </footer>
</body>
</html>
